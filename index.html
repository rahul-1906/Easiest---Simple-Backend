<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Backend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Ephesis&family=Shadows+Into+Light&family=Tilt+Prism&display=swap"
        rel="stylesheet">

</head>

<body>
    <h2>This is an example of a simple form with Backend</h2>
    <form method="post" name="google-sheet">
        <div id="entries">Name: <input type="text" placeholder="Enter Name" name="Name"></div>
        <div id="entries"> Mobile no: <input type="number" placeholder="Enter Mobile no." name="Mobile"></div>
        <div id="entries">Email: <input type="email" placeholder="Enter email" name="Email"></div>
        <div id="entries">Message: <input type="text" placeholder="Enter Message" name="Message"></div>
    </form>


    <!-- Forms to Google Sheets -->
<script>
    const scriptURL = ''
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
    })
</script>
</body>

</html>
